<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Review</title>
</head>
<body>
    {% if flashcard %}
        <p>Term: {{ flashcard['term'] }}</p>
        <p>Definition: {{ flashcard['definition'] }}</p>
        <form method="POST" action="{{ url_for('grade', card_id=flashcard['id']) }}">
            
            <label for="response">Rate your familiarity (1-4):</label>
            <select name="grade" required>
                <option value="again">1 - Again</option>
                <option value="hard">2 - Hard</option>
                <option value="good">3 - Good</option>
                <option value="easy">4 - Easy</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>No more flashcards to review.</p>
    {% endif %}
</body>
</html>
